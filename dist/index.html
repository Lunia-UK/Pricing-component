<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.9180eb31.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Pricing component</title>
</head>
<body>
    <section class="c-price">
        <div class="c-price__wrapper">
            <h2 class="c-price__title">Our Pricing</h2>
            <div class="c-price__type">
                <p class="c-price__label">Annually
                </p><div class="c-price__toggle">
                    <label for="c-price__toggle" class="c-price__switch"></label>
                    <input type="checkbox" id="c-price__toggle" class="c-price__input">
                </div>
                <p class="c-price__label">Monthly
            </p></div>
    
            <div class="c-price__container">
                <div class="c-price__card card__basic">
                    <h3 class="card__title basic__title">Basic</h3>
                    <div class="card__prices">
                        <p class="card__price" data-type="Annually"><span>$</span>199.99</p>
                        <p class="card__price" data-type="Monthly"><span>$</span>19.99</p>
                    </div>
                    <ul class="card_items items">
                        <li class="card_item item">500 GB Storage</li>
                        <li class="card_item item">2 Users Allowed</li>
                        <li class="card_item item">Send up to 3 GB</li>
                    </ul>
                    <button class="card__learn-more learn-more">LEARN MORE</button>
                </div>
                <div class="c-price__card card__professional">
                    <h3 class="card__title professional__title">Professional</h3>
                    <div class="card__prices">
                        <p class="card__price" data-type="Annually"><span>$</span>249.99</p>
                        <p class="card__price" data-type="Monthly"><span>$</span>24.99</p>
                    </div>
                    <ul class="card_items items">
                        <li class="card_item item">500 GB Storage</li>
                        <li class="card_item item">2 Users Allowed</li>
                        <li class="card_item item">Send up to 3 GB</li>
                    </ul>
                    <button class="card__learn-more learn-more">LEARN MORE</button>
                </div>
                <div class="c-price__card card__master master">
                    <h3 class="card__title master__title">Master</h3>
                    <div class="card__prices"> 
                        <p class="card__price" data-type="Annually"><span>$</span>399.99</p>
                        <p class="card__price" data-type="Monthly"><span>$</span>39.99</p>
                    </div>
                    <ul class="card_items items">
                        <li class="card_item item">500 GB Storage</li>
                        <li class="card_item item">2 Users Allowed</li>
                        <li class="card_item item">Send up to 3 GB</li>
                    </ul>
                    <button class="card__learn-more learn-more">LEARN MORE</button>
                </div>
            </div>
        </div>
    </section>
<script src="/Pricing-component.59712999.js"></script></body>
